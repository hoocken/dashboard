name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull Docker Image
      run: sudo docker pull hoocken/dashboard:latest

    - name: Delete Old docker container
      run: sudo docker rm -f dashboard-container || true

    - name: Run Docker Container
      run: sudo docker run -d -p 3000:3000 --name dashboard-container hoocken/dashboard